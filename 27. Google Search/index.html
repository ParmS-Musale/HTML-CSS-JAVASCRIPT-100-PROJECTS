<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <div class="search-container">
            <form id="searchForm" action="https://www.google.com/search" method="GET" target="_blank">
                <div class="search-bar">
                    <input type="text" name="q" id="searchInput" placeholder="Search Google or type a URL" autofocus required>
                    <button type="button" class="clear-button" id="clearButton" onclick="clearInput()">âœ–</button>
                    <button type="submit" class="search-button">
                        <img src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
